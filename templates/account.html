{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col s12 m8 offset-m2">
        <div class="card-panel grey darken-3">
           <h3 class="center-align">
               {{ username }}'s Account Page
           </h3>
        </div>
    </div>
</div>

<div class="row">
    <div class="col s12 m7">
        {% for recipe in recipes %}
        <div class="card grey darken-3 card-size">
            <div class="card-image ">
                <img src="{{recipe.image_url}}" >
                <span class="card-title"><strong> {{recipe.recipe_name}}</strong></span><br>
                
            </div>
            <div class="card-content">
                <p class="blue-text text-lighten-5">{{recipe.category_name}}</p>
                <p class="blue-text text-lighten-5">{{recipe.description}}</p>
                <p class="blue-text text-lighten-5">By: {{recipe.created_by}}</p>
            </div>
            <div class="card-action">
                <a href="#">Full recipe</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
