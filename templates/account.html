{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col s12 m8 offset-m2">
        <div class="card-panel grey darken-3">
           <h3 class="center-align text-font">
               {{ username }}'s Account Page
           </h3>
        </div>
    </div>
</div>


<div class="row">
    {% for recipe in recipes %}
    <!--Displays only user-uploaded recipes -->
    {% if session.user|lower == recipe.created_by|lower %}
    <div class="card-container col s12 m6 l4 xl3">
        <div class="card card-border">
            <div class="main-content">
                <img src="{{recipe.image_url}}" alt="dessert image">
            </div>
            <div class="overlay-content">
                <div class="valign-wrapper wrapper">
                    <div class="recipe-name">
                        {{recipe.recipe_name}}
                    </div>
                </div>
                <div class="made-by">
                    By: {{recipe.created_by}}
                </div>
                <!--edit/delete recipe buttons-->
                <div class="card-btn-container">
                    <a href="#" class="card-recipe-btn card-btn">Full Recipe</a><br>
                    <a href="#" class="card-recipe-btn edit-btn card-btn">Edit</a><br>
                    <a class="modal-trigger card-btn" href="#">Delete</a>
                </div>
            </div>
        </div>
    </div>
    {% endif %}
{% endfor %}
</div>



{% endblock %}
