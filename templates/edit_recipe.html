{% extends "base.html" %}
{% block content %}

    <h1 class="center-align h1-padding text-font">Edit Recipes</h1>

    <div class="row container card-bg  grey darken-3">
        <form class="col s12" method="POST" action="{{ url_for('edit_recipe', recipe_id=recipe._id)}}">
            <!-- Category drop down -->
            <div class="row">
                <div class="input-field col s12">
                    <i class=" material-icon prefix fas fa-utensils"></i>
                    <select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled>Choose difficulty</option>
                        {% for category in categories %}
                            {% if category.category_name == recipe.category_name %}
                                <option value="{{ category.category_name}}" selected>{{ category.category_name}}</option>
                            {% else %}
                                <option value="{{ category.category_name}}">{{ category.category_name}}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <label for="category_name">Difficulty</label>
                </div>
            </div>
            <!-- Recipe name field -->
            <div class="row">
                <div class="input-field col s12">
                    <i class=" material-icon prefix fas fa-utensils"></i>
                    <input id="recipe_name" name="recipe_name"  minlength="5" maxlength="50" 
                        value="{{recipe.recipe_name}}" type="text" class="validate" required>
                    <label for="recipe_name">Recipe Name</label>
                </div>
            </div>

            <!-- Recipe description field -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix fa fa-align-left"></i>
                    <textarea id="description" name="description" minlength="5" 
                        maxlength="200" class="materialize-textarea" required>
                        {{- recipe.description -}}
                    </textarea>
                    <label for="description">Recipe Description</label>
                </div>
            </div>
            <!-- Ingredients field -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix fa fa-list"></i>
                    <textarea id="ingredients" name="ingredients" minlength="5" 
                        maxlength="400" class="materialize-textarea" required>
                    {{- recipe.ingredients -}}
                </textarea>
                    <label for="ingredients">Ingredients</label>
                </div>
            </div>
            <!-- Method field -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix fa fa-list"></i>
                    <textarea id="method" name="method" minlength="5" 
                        maxlength="400" class="materialize-textarea" required>
                        {{- recipe.method -}}
                    </textarea>
                    <label for="method">Method</label>
                </div>
            </div>
            <!-- Image URL field -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix far fa-image"></i>
                    <textarea id="image_url" name="image_url" 
                        maxlength="400" class="materialize-textarea">
                        {{- recipe.image_url -}}
                    </textarea>
                    <label for="image_url">Image URL</label>
                </div>
            </div>
            <!-- Edit recipe button -->
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('get_recipes') }}" class ="btn-large red">
                        Cancel
                    </a>
                    <button type="submit" class="btn-large blue lighten-5">
                        Edit Recipe
                    </button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
