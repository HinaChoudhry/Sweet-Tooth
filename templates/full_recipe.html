{% extends "base.html" %}
{% block content %}

    <h1 class="center-align h1-padding text-font">{{ recipe.recipe_name}}</h1>

    <div class="row">
        
        
        <div class="col s12 m12 l4 center-align">
            <div>Ingredients</div>
            {% for ingredient in recipe.ingredients %}
            <ul>
                <li>
                    {{ ingredient }}
                </li>
            </ul>{% endfor %}
        </div>
        
        
        <div class="col s12 m12 l4 center-align">
        <img src="{{recipe.image_url}}" alt="">
        </div>
        <div class="col s12 m12 l4 center-align">
            <div>Method</div>
            {% for method in recipe.method %}
            <ul>
                <li>
                    {{ method }}
                </li>
            </ul>
            {% endfor %}
        </div>
  
      </div>



{% endblock %}
