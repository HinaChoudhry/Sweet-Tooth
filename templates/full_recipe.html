{% extends "base.html" %}
{% block content %}

    <h2 class="black-text center-align text-font">{{ recipe.recipe_name}}</h2>

    <div class="row">
        
        
        <div class="col s4">
            <div>Ingredients</div>
            {% for ingredient in recipe.ingredients %}
            <ul>
                <li>
                    {{ ingredient }}
                </li>
            </ul>{% endfor %}
        </div>
        
        
        <div class="col s4">
        <img src="{{recipe.image_url}}" alt="">
        </div>
        <div class="col s4">
            <div>Method</div>
            {% for method in recipe.method %}
            <ul>
                <li>
                    {{ method }}
                </li>
            </ul>{% endfor %}
        </div>
  
      </div>



{% endblock %}
