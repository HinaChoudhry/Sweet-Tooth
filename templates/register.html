{% extends "base.html" %}
{% block content %}

<h1 class="center-align h1-padding text-font">Register</h1>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register')}}">
        <div class="card-panel grey darken-3 card-bg">
            <!-- Username field -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix blue-text text-lighten-5"></i>
                    <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- Password field -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix blue-text text-lighten-5"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="15"pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- Register field -->
            <div class="row">
                <button type="submit" class="col s2 btn-large btn">
                    Register <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>

<!-- Log in link-->
<div class="row">
    <div class="col s12">
        <h4 class="center-align font-mont">
            Already registered? <a href="{{ url_for('login')}}" class="btn">Log In</a>
        </h4>
    </div>
</div>
&nbsp;
{% endblock %}
