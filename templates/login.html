{% extends "base.html" %}
{% block content %}

<h1 class="center-align h1-padding text-font">Log In</h1>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login')}}">
        <div class="card-panel grey darken-3 card-bg">
            <!-- Username field -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-cog prefix blue-text text-lighten-5"></i>
                    <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- Password field -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix blue-text text-lighten-5"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="15"pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- Log In field -->
            <div class="row">
                <button type="submit" class="col s2 btn-large btn">
                    Log In <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col s12">
        <p class="center-align">
            Need to register?  <a href="{{ url_for('register')}}" class="blue-text text-lighten-5">Register</a>
        </p>
    </div>
</div>

{% endblock %}
