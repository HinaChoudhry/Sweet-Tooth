{% extends "base.html" %}
{% block content %}

    <h1 class="center-align h1-padding text-font">Edit Category</h1>

    <div class="row">
        <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
           
            <div class="row">
                <div class="input-field col s12">
                    <i class=" material-icon prefix fas fa-utensils"></i>
                    <input id="category_name" name="category_name"  minlength="3" maxlength="20" 
                        type="text" value="{{ category.category_name }}" class="validate" required>
                    <label for="category_namee">Category Name</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix far fa-image"></i>
                    <textarea id="image_url" name="image_url" 
                        maxlength="400" class="materialize-textarea"></textarea>
                    <label for="image_url">Image URL</label>
                </div>
            </div>

            <div class="row">
                <a href="{{ url_for('get_categories') }}" class="btn-large">Cancel<i class=fas fa-times-circle right></i></a>
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large blue lighten-5">
                        Edit Category<i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>


        </form>
    </div>

{% endblock %}
