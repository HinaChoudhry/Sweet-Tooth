{% extends "base.html" %}
{% block content %}

    <h2 class="blue-text text-lighten-5 center-align">Recipes</h2>

    <div class="row">
        <div class="col s12 m7">
            {% for recipe in recipes %}
            <div class="card grey darken-3 card-size">
                <div class="card-image ">
                    <img src="{{recipe.image_url}}" >
                    <span class="card-title"><strong> {{recipe.recipe_name}}</strong></span>
                </div>
                <div class="card-content">
                    <p class="blue-text text-lighten-5">{{recipe.category_name}}</p>
                    <p class="blue-text text-lighten-5">{{recipe.description}}</p>
                </div>
                <div class="card-action">
                    <a href="#">Full recipe</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
