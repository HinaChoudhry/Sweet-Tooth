{% extends "base.html" %}
{% block content %}
    {% for recipe in recipes %}
        {{recipe.recipe_name}}<br>
        {{recipe.category_name}}<br>
        {{recipe.ingredients}}<br>
        {{recipe.method}}<br>
        {{recipe.image_url}}
    {% endfor %}

    <h2 class="blue-text text-lighten-5 center-align">Recipes</h2>

    <div class="row">
        <div class="col s12 m7">
          <div class="card grey darken-3 card-size ">
            <div class="card-image ">
              <img src="https://i.imgur.com/Tng2KNI.jpg" >
              <span class="card-title">Card Title</span>
            </div>
            <div class="card-content">
              <p class="blue-text text-lighten-5">Test test test test test test test test test test</p>
            </div>
            <div class="card-action">
              <a href="#">This is a link</a>
            </div>
          </div>
        </div>
      </div>
{% endblock %}
