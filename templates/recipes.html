{% extends "base.html" %}
{% block content %}

    <h2 class="blue-text text-lighten-5 center-align text-font">Recipes</h2>

    <div class="row">
        <form action="{{ url_for('search')  }}" method="post" class="col s12">
            <div class="row valign-wrapper center-align">
                <div class="input-field col s12 m8">
                    <i class="fa fa-search prefix"></i>
                    <input type="text" name="query" id="query" minlength="3" class="validate required">
                    <label for="query">Search recipes</label>
                </div>
                <div class="col s12 m4">
                    <a href="{{ url_for('get_recipes') }}" class="red btn text-shadow"></a>
                    <button type="submit" class="blue-text text-lighten-5">
                        <i class="fas fa-search left"></i>Search
                    </button>
                </div>
            </div>
        </form>
    </div>

    {% if recipes|length > 0 %}
    <div class="row">
        {% for recipe in recipes %}
                <!-- Recipe card  -->
                <div class="card-container col s12 m6 l4 xl3">
                    <div class="card card-border">
                        <div class="main-content">
                            <img src="{{recipe.image_url}}" alt="dessert image">
                        </div>
                        <div class="overlay-content">
                            <div class="valign-wrapper wrapper">
                                <div class="recipe-name">
                                    {{recipe.recipe_name}}
                                </div>
                            </div>
                            <div class="recipe-desc">
                                {{recipe.description}}
                            </div>
                            <div class="card-btn-container">
                                <a href="#" class="card-recipe-btn card-btn">Full Recipe</a>
                            </div>
                        </div>
                       
                    </div>
                </div>
                {% endfor %}
            </div>
            {% else %}
                <h2 class="red-text text-lighten-5 center-align text-font">No recipes found</h2>

            {% endif %}



{% endblock %}
