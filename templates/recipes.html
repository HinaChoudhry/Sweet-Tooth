{% extends "base.html" %}
{% block content %}

    <h2 class="blue-text text-lighten-5 center-align">Recipes</h2>

    <div class="row">
        {% for recipe in recipes %}
                <!-- Recipe card  -->
                <div class="card-container col s12 m6 l4 xl3">
                    
                    <div class="card card-border">
                        <div class="main-content">
                            <img src="{{recipe.image_url}}" alt="cocktail recipe image">
                        </div>
                        <div class="overlay-content">
                            <div class="valign-wrapper wrapper">
                                <div class="recipe-name">
                                    {{recipe.recipe_name}}
                                </div>
                            </div>
                            <div class="recipe-desc">
                                {{recipe.description}}
                            </div>
                            <div class="card-btn-container">
                                <a href="#" class="card-recipe-btn card-btn">Full Recipe</a>
                            </div>
                        </div>
                       
                    </div>
                </div>
                {% endfor %}
{% endblock %}
