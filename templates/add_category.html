{% extends "base.html" %}
    {% block content %}

        <h1 class="center-align h1-padding text-font">Add Category</h1>

        <div class="container grey darken-3 card-bg">
            <form class="col s12" method="POST" action="{{ url_for('add_category')}}">
                <!--Category field-->
                <div>
                    <div class="input-field col s12">
                        <i class=" material-icon prefix fas fa-utensils"></i>
                        <input id="category_name" name="category_name"  minlength="3" maxlength="20" 
                        type="text" class="validate" required>
                        <label for="category_namee">Category Name</label>
                    </div>
                </div>
                <!--Image URL field-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix far fa-image"></i>
                        <input id="category_image_url" name="category_image_url"  minlength="5" maxlength="300" 
                        type="text" pattern="https?://.+" class="validate" value="https://i.imgur.com/6UWiKEl.jpg" required>
                        <label for="category_image_url">Image URL</label>
                    </div>
                </div>
                <!--Add category button-->
                <div class="row">
                    <div class="col s12 center-align">
                        <button type="submit" class="btn ">
                        Add Category
                        </button>
                    </div>
                </div>
            </form>
        </div>
        &nbsp;
{% endblock %}
